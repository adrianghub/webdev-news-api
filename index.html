<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev News API</title>
<link href="./main-a386a8a1afc624f14fdc.css" rel="stylesheet"></head>

<body>
    <main class="articles">

        <header class="articles__header">
            <div>
                <h1 class="articles__heading">WebDeb News API</h1>
            </div>
            <div class="event-wrapper">
                <div class="sort-by">
                    <label for="sort-by" class="sort-by__label">Sortuj wg</label>
                    <select name="sort-by" id="sort-by" class="sort-by__select" data-select>
                        <option value="publishedAt">data opublikowania</option>
                        <option value="popularity">popularność</option>
                        <option value="relevency">zgodność</option>
                    </select>
                </div>
                <div class="search">
                    <label for="search" class="search__label">Wyszukaj artykuł</label>
                    <input type="text" name="search" id="search" class="search__input" placeholder="Wyszukaj artykuł..."
                        data-search>
                </div>
                <button class="search__button" data-search>Szukaj</button>
            </div>
        </header>
        <section class="articles__content" data-content></section>
        <footer class="footer">
            <button class="footer__button" data-button>Wczytaj więcej</button>
            <div class="footer__loader hide" data-loader>Wczytywanie artykułów...</div>
        </footer>
    </main>
<script src="./main-a386a8a1afc624f14fdc.bundle.js"></script></body>

</html>
